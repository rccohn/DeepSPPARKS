# sample parameters

mlflow: # relevant mlflow parameters
  project_uri: git@github.com:rccohn/DeepSpparks.git#experiments/2022-01-03-vgg16-neu-baseline # path to this project's directory
  project_version: main # git branch name, git commit hash, or ".file" to run locally from file instead of from github repository
  experiment_name: TEST # neu-baseline  # tracking experiment namei
  dataset_name: NEU-CLS-toy  # path relative to dataset root

# parameters for k fold splits
kfold:
  seed: 2980476009
  n_splits: 2 # 5

# percent of variance to be preserved by PCA
pca_var: [25, 80] # [25, 50, 60, 65, 70, 75, 80, 90, 100]

# min, max, and number of values of c (log-spaced) between 0.01 and 100
svm_min_c: 0.5
svm_max_c: 10
svm_num_c: 5 # 50

# recompute features/targets, even if existing processed data is found
force_process_dataset: False
